version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing pnpm..."
      - npm install -g pnpm
      - echo "Installing dependencies..."
      - pnpm install
  build:
    commands:
      - echo "Building Next.js app..."
      - pnpm build
artifacts:
  files:
    - appspec.yml
    - '**/*'
    - '!node_modules/**'